<meta charset="UTF-8">
<script>
    //Pergunte ao usuário o tamanho da parede a ser construída (área em M²). Calcule a quantidade de tijolos que serão necessários para construir toda a parede, considerando que o tijolo possui 19cm x 19cm e deverão ser subtraídos 3% da área da parede, que corresponde com o cimento que une os tijolos.

    //ENTRADA
    const areaParede = Number(prompt("Insira o tamanho da parede em M²"));

    //PROCESSAMENTO
    const areaParedeCimento = areaParede * 0.97
    const resultado1 = areaParedeCimento * 10000 //Area parede em cm² com cimento.
    const resultado2 = resultado1 / 361
    const resultado = resultado2.toFixed(0);
    //SAÍDA
    document.write(`Precisará de ${resultado} tijolos.`)
</script>
