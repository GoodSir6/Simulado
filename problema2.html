<meta charset="UTF-8">
<script>
    //Faça um programa que pergunte ao usuário qual a cotação do euro. Pergunte também quantos euros serão necessários para realizar a viagem.
    //Calcule o custo da viagem em R$ (reais) e apresente o resultado ao fim do programa.

    //ENTRADA
    const cotEuro = Number(prompt("Insira quantos reais equivalem a um euro."));
    const eurosViagem = Number(prompt("Insira quantos euros serão necessários para realizar a viagem"));

    //PROCESSAMENTO
    const calculo = cotEuro * eurosViagem;
    const resultado = calculo.toFixed(2).replace(".",",");

    //SAÍDA
    document.write(`O custo total da viagem em reais é de R$${resultado}`);
</script>
